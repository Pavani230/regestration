<Doctype html>
	<!DOCTYPE html>
	<html>
	<head>
		<title>forms</title>
	</head>
	<body>
		<form autofocus="3">
			<h1 align="left"> PERSONAL INFORMATION</h1>
			Name:<input type="text" name="pavani" placeholder="enter name" /><br>
			date of birth:<input type="number" name="number" placeholder="enter date of birth" /><br>
	        age:<input type="number" name="number" placeholder="enter age" /><br>
	        citizenship:<input type="text" name="text" placeholder="enter city" /><br>
            Fathername:<input type="text" name="nar" placeholder="enter Fathername" /><br>
            Mothername:<input type="text" name="satya" placeholder="enter Mothername" /><br>
            Email:<input type="email" name="email" placeholder="enter email"/><br>
            password:<input type="password" name="password"/><br>
			Mobile:<input type="number" name="number"/><br>
			marial status:<input type="text" name="text"/><br>
			Address:<textarea cols="20" rows="3" name="text"/></textarea><br>
			Hobbies:<br/>
			<input type="checkbox" name="singing"/>singing<br/>
			<input type="checkbox" name="playing"/>playing<br/>
			<input type="checkbox" name="reading"/>reading<br/>
			<input type="checkbox" name="dancing"/>dancing<br/>
			
		    search:<input type="search" name="search"><br>
			Gender:
			<input type="radio" name="radio">male
			<input type="radio" name="radio">female
			<input type="radio" name="radio">other <br>
		     Branch:<select name="select">
		     

			<option value="cse">cse</option>
			<option value="eee">eee</option>
			 <option value="ece">ece</option>
			 <option value="mech">mech</option>
			 <option value="arch">arch</option>
			</select><br/>
			file upload:<input type="file" name="fileupload accept="image/*/><br/>
			url:<input type="url" name="url"><br/>
			<input type="submit" name="submit"><br/>
		    <input type="reset" name="reset"><br/>
		    <input type="button" name="ok"><br/>
		    <input type="color" name="color"><br/>
		    </form>
	
	</body>
	</html>
